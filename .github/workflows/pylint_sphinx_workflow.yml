name: Custom Pylint and Sphinx Workflow
on: 
  pull_request:
    branches:
      - main
  workflow_dispatch:
jobs:
  initDependencies:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.9']
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v3
        with:
          python-version: ${{ matrix.python-version }}
      - name: Upgrade pip
        run: |
          python -m pip install --upgrade pip
        shell: bash
  FindChangedFiles:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Find Changed files
        env:
          GITHUB_TOKEN: ${{ github.token }}
          URL: ${{github.event.pull_request._links.html.href }}
        run: |
          touch modFiles.txt
          cat <<EOF | grep ".py$" | tee modFiles.txt
          $(gh pr diff  "$URL" --name-only)
          EOF
          echo "filePath=modFiles.txt" >> $GITHUB_ENV
        shell: bash
      - name: Upload Artifact
        uses: actions/upload-artifact@v3
        with:
             name: changedFiles
             path: ${{ env.filePath }}
             retention-days: 1
  RunPylinter:
    runs-on: ubuntu-latest
    needs: [FindChangedFiles, initDependencies]
    steps:
      - uses: actions/checkout@v3
      - name: Install Pylint
        run: |
          pip install pylint
        shell: bash
      - name: Download changedFiles
        uses: actions/download-artifact@v3
        with:
          name: changedFiles
      - name: Run linter
        env:
          GITHUB_TOKEN: ${{ github.token }}
        run: |
          for file in $(cat modFiles.txt); 
          do 
          pylint $file --fail-under 7;
          done;
        shell: bash
  BuildDocs:
    runs-on: ubuntu-latest
    env:
      GITHUB_PAT: ${{ secrets.GITHUB_TOKEN }}
 
    steps:
      - name: Checkout to VM
        uses: actions/checkout@v2.3.4
      - name: Configure Git Safe Directory
        run: |
          git config --global --add safe.directory /github/workspace
          git config --global --add safe.directory /github/workspace/doc
          git config --global --add safe.directory /github/workspace/docs/build/html
      - name: Python
        uses: actions/setup-python@v2.2.1
        with:
          python-version: '3.9'
 
      - name: Installations
        run: |
          python -m pip install -U sphinx
          python -m pip install sphinx-rtd-theme
          python -m pip install sphinx-autoapi
      - name: Make Documentation
        run: |
          make -C docs clean 
          make -C docs html
      - name: Verify HTML Build
        run: |
          ls -la docs/build/html
          
      - name: Commit generated files
        run: |
          cd docs/build/html/
          git init
          touch .nojekyll
          git add -A
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git commit -m 'deploy'
      - name: Force push to destination branch
        uses: ad-m/github-push-action@v0.5.0
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: gh-pages
          force: true
          directory: ./docs/build/html
      - name: Setup Pages
        id: pages
        uses: actions/configure-pages@v3
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v2
  DeployPages:
    needs: ['BuildDocs']
    environment:
      name: github-pages
      url: ${{steps.deployment.outputs.page_url}}
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2
